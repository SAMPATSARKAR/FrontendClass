<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            grid-template-areas: 
            "header header"
            "menu content"
            "footer footer";                        ;
            background-color: aquamarine;
            padding: 5px;
        }
        .header{
            text-align: center;
            grid-area: header;
            background-color: red;
            padding: 20px;
        }
        .menu{
            grid-area:menu;
            background-color: greenyellow;
            padding: 20px;
        }
        .content{
            grid-area:content;
            background-color: azure;
        }
        .footer{
            text-align: center;
            grid-area:footer;
            background-color: blue;
        }
        .img{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0px;
        }

        .head {
            height: auto;
            width:100%;
            border: 5px solid pink;
        }
        
    </style>

</head>
<body>
    <h1>Grid Layout</h1>
    <div class="grid">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
    </div><br>
    <div class ="container">
        <div class ="header"><h2>My header</h2></div>
        <div class="menu"><a href="#">link1</a><br><a href="#">link2</a></div>
        <div class="content"><h2>Learn to create a grid</h2></div>
        <div class="footer"><h4>Footer</h4></div>
    </div>
    <div class="img">
        <div class="head"><img src="image.png" alt="img"></div>
        <div class="head"><img src="image.png" alt="img"></div>
        <div class="head"><img src="image.png" alt="img"></div>
        <div class="head"><img src="image.png" alt="img"></div>
        <div class="head"><img src="image.png" alt="img"></div>
        <div class="head"><img src="image.png" alt="img"></div>
        <div class="head"><img src="image.png" alt="img"></div>
        <div class="head"><img src="image.png" alt="img"></div>
    </div>
</body>
</html>
